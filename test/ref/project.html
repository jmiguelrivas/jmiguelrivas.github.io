<!DOCTYPE html>
<html lang="es-DO">
  <head>
    <meta charset="utf-8">
    <title>Fernando Rivas</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="256x256" href="img/favicon-256x256.png">
    <link rel="icon" type="image/png" sizes="128x128" href="img/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="24x24" href="img/favicon-24x24.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-180x180.png">
    
    <meta name="msapplication-TileImage" content="img/favicon-128x128.png">
    <meta property="og:image" content="img/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="stylesheet" href="styles/sections/project.css">
    <script type="module" src="scripts/project.js"></script>
  </head>
  <body>
    <mr-navbar mr-current-route="project"></mr-navbar>
    <main id="app"></main>
    <script id="template" type="text/template">
      <section class="project">
        {{#each projects}}
          <article>
            <div class="cover">
              <div class="shade"></div>
              <mr-perspective
                mr-url="{{cover.url}}"
                mr-width="1920"
                mr-height="1080"
                area-title="{{cover.description}}">
              </mr-perspective>
              <div class="title">
                <h2>
                  {{#if alias}}
                    {{alias}}
                  {{else}}
                    {{name}}
                  {{/if}}
                </h2>
                {{#if alias}}
                  {{#if name}}
                    <p>{{name}}</p>
                  {{/if}}
                {{/if}}
              </div>
            </div>

            <div class="container">
              <blockquote>{{description}}</blockquote>

              {{#sections }}
                <div class="content">
                  {{#if title}}
                    <h3>{{title}}</h3>
                  {{/if}}
                  {{#if date}}
                    {{#date}}
                      <p class="timestamp">
                        <time
                          datetime="{{iso}}"
                          title="{{iso}}"
                        >
                          {{display}}
                        </time>
                      </p>
                    {{/date}}
                  {{/if}}
                  {{#if content}}
                    {{#content}}
                      <p>{{this}}</p>
                    {{/content}}
                  {{/if}}
                </div>
              <div class="gallery">
                {{#imgs}}
                  <img src="{{url}}" alt="{{description}}">
                {{/imgs}}
              </div>
              {{/sections}}
            </div>

            {{#if cads}}
              <div class="drawings">
                {{#cads}}
                  <img src="{{url}}" alt="{{description}}">
                {{/cads}}
              </div>
            {{/if}}
          </article>
        {{/each}}
      </section>
    </script>
  </body>
</html>
