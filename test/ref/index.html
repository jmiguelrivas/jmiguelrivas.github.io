<!DOCTYPE html>
<html lang="es-DO">
  <head>
    <meta charset="utf-8">
    <title>Fernando Rivas</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="256x256" href="img/favicon-256x256.png">
    <link rel="icon" type="image/png" sizes="128x128" href="img/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="24x24" href="img/favicon-24x24.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-180x180.png">
    
    <meta name="msapplication-TileImage" content="img/favicon-128x128.png">
    <meta property="og:image" content="img/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="stylesheet" href="styles/sections/resume.css">
    <script type="module" src="scripts/resume.js"></script>
  </head>
  <body>
    <mr-navbar mr-current-route="resume"></mr-navbar>
    <main id="app">
    </main>
    <script id="template" type="text/template">
      <section class="resume">
        <div class="container">
          <header>
            <h1>{{name}} {{name_family}}</h1>
            <p class="title">{{title}}</p>
            {{#each summary}}
              <p class="sr-only">{{this}}</p>
            {{/each}}
          </header>
          <div class="row">
            <div class="column short">
              <h2>Contacto</h2>
              <dl>
                <dt>Locación</dt>
                <dd>
                  <a
                    href="{{location.url}}"
                    target="_blank"
                  >
                    {{location.display}}
                  </a>
                </dd>
                <dt>Website</dt>
                <dd>
                  <a
                    href="{{website.url}}"
                    target="_blank"
                  >
                    {{website.display}}
                  </a>
                </dd>
                <dt>Correo Electrónico</dt>
                <dd>
                  <a
                    href="mailto:{{email}}"
                    target="_blank"
                  >
                    {{email}}
                  </a>
                </dd>
                <dt>Teléfono</dt>
                <dd>
                  <a
                    href="tel:{{phone.iso}}"
                    target="_blank"
                  >
                    {{phone.display}}
                  </a>
                </dd>
              </dl>
  
              <h2>Hábilidades</h2>
              <ul>
                {{#each skills}}
                  <li>
                    {{this}}
                  </li>
                {{/each}}
              </ul>
            </div>
  
            <div class="column">
              <h2 class="sr-only">Experiencia</h2>
              {{#each experiences}}
                <article {{#if printHidden}}class="print-hidden"{{/if}}>
                  <p class="timestamp">
                    <time
                      datetime="{{start_date.iso}}"
                      title="{{start_date.iso}}"
                    >
                      {{start_date.display}}
                    </time>
                    {{#if end_date}}
                      -
                      <time
                        datetime="{{end_date.iso}}"
                        title="{{end_date.iso}}"
                      >
                        {{end_date.display}}
                      </time>
                    {{/if}}
                  </p>
                  
                  <h3>{{title}}</h3>
  
                  {{#if location.name}}
                    <p>
                      <a
                        target="_blank"
                        href="https://www.google.com/maps/place/@{{location.lat}},{{location.lon}},17z"
                      >
                        {{location.name}}
                        {{#if location.alias}}
                          ({{location.alias}})
                        {{/if}}
                      </a>
                    </p>
                  {{/if}}
  
                  {{#if description}}
                    <ul>
                      {{#description}}
                        <li>{{this}}</li>
                      {{/description}}
                    </ul>
                  {{/if}}
                </article>
              {{/each}}
            </div>
          </div>
        </div>
      </section>
    </script>
  </body>
</html>
