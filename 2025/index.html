    <style>
      .loading {
        display: flex;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        position: fixed;
        background-color: #232a33;
        transition: toplinear 200ms;
        z-index: 10;
        align-items: center;
        justify-content: center;
      }

      .loading:before {
        content: 'Loading...';
        font-size: 1.5rem;
      }

      .loading.hide {
        top: -100vh;
      }
